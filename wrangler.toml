# 这里的 name 最好和你在 Cloudflare 里的 Worker 名字一致
name = "bpb-panel"
main = "_worker.js"
compatibility_date = "2024-06-01"

# --- ⚠️ 必须修改：KV 数据库绑定 ---
# 如果不写这个，自动部署上去的 Worker 找不到数据库，就会报错
[[kv_namespaces]]
binding = "BPB"
# 👇 请去 Cloudflare 后台 -> Workers -> KV 复制你的 ID 填在下面
id = "06619435d7754a82ba0011a6ce1530c4"

# 注意：
# 因为你已经在 Cloudflare 后台手动设置了 [vars] (UUID 等)，
# 这里就不需要再重复写 [vars] 了，Cloudflare 会自动合并。
